---
layout: default
---

<ul style="list-style-type: circle">

{% for post in paginator.posts %}

<li><a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><span class="post-title" itemprop="name headline">  {{ post.title }}</span></a>
</li>

{% endfor %}
</ul>

<div class="pagination" style="text-align: center;">

  {% if paginator.next_page %}
    <h2><a href="{{ paginator.next_page_path }}" class="next">- more posts -</a></h2>
  {% endif %}

  {% if paginator.previous_page %}
    <h2><a href="{{ paginator.previous_page_path }}" class="previous">- previous page -</a></h2>
  {% endif %}

</div>
